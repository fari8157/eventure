<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Success</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0fff4, #ffffff);
        }
        .success-card {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .success-icon {
            width: 80px;
            height: 80px;
            background: #38a169;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="success-card animate__animated animate__fadeInUp">
        <div class="p-8 text-center">
            <!-- Success Icon -->
            <div class="success-icon animate__animated animate__bounceIn">
                <i class="fas fa-check"></i>
            </div>
            <!-- Success Message -->
            <h2 class="text-2xl font-bold text-green-800 mt-6 animate__animated animate__fadeIn">
                Booking Successful!
            </h2>
            <p class="text-gray-600 mt-4 animate__animated animate__fadeIn animate__delay-1s">
                Your tickets have been booked successfully. Check your email for details.
            </p>
            <!-- Action Button -->
            <div class="mt-6 animate__animated animate__fadeIn animate__delay-2s">
                <a href="{% url 'user_profile' %}" class="inline-block px-6 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">
                    Go to Dashboard
                </a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
