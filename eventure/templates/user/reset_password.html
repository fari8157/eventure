<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .reset-container {
      margin: auto;
      border-radius: 8px;
    }
    .form-control:focus {
      border-color: #6610f2;
      box-shadow: 0 0 0 0.2rem rgba(102, 16, 242, 0.25);
    }
    .btn-primary {
      background-color: #6610f2;
      border-color: #6610f2;
    }
    .btn-primary:hover {
      background-color: #5600e8;
      border-color: #5600e8;
    }
    .full-height {
      height: 100vh;
    }
    .image-container {
      background-image: url('https://images.pexels.com/photos/976866/pexels-photo-976866.jpeg?cs=srgb&dl=pexels-joshsorenson-976866.jpg&fm=jpg');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row full-height">
      <div class="col-md-6 image-container d-none d-md-block"></div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="reset-container">
          <h2 class="text-center mb-4">Reset Password</h2>
          <p class="text-center">Enter your new password below.</p>
          <form method="POST" action="{% url 'reset-password' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="new_password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
            </div>
            <div class="mb-3">
              <label for="confirm_password" class="form-label">Confirm New Password</label>
              <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm new password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>
          <div class="text-center mt-3">
            <a href="/login" class="text-primary">Back to Login</a>
          </div>
          {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
